<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Line - LIFF Application 101</title>
</head>

<body>
    
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Line - LIFF by Tho</h1>
        <img id="pictureUrl" src="https://mokmoon.com/images/ic_liff.png" class="rounded-circle" alt="">
        <ul class="list-group mt-4">
            <li class="list-group-item active"><h2 class="text-center">User Profile</h2></li>
            <li class="list-group-item"><p id="userId"><b>User ID: </b></p></li>
            <li class="list-group-item"><p id="displayName"><b>Display Name: </b></p></li>
            <li class="list-group-item"><p id="statusMessage"><b>Status: </b></p></li>
        </ul>
        <ul class="list-group mt-4">
            <li class="list-group-item"><p id="os"><b> OS: </b></p></li>
            <li class="list-group-item"><p id="language"><b> Language: </b></p></li>
            <li class="list-group-item"><p id="version"><b> Version: </b></p></li>
            <li class="list-group-item"><p id="isInClient"><b> IsInClient: </b></p></li>
            <li class="list-group-item"><p id="accessToken"><b> AccessToken: </b></p></li>
        </ul>
    </div>
    
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    
    <script>
        async function getUserProfile(){
            const profile = await liff.getProfile()
            document.getElementById("pictureUrl").src = profile.pictureUrl
            document.getElementById("userId").append(profile.userId)
            document.getElementById("displayName").append(profile.displayName)
            document.getElementById("statusMessage").append(profile.statusMessage)
        }

        function getEnvironment(){
            document.getElementById("os").append(liff.getOS())
            document.getElementById("language").append(liff.getLanguage())
            document.getElementById("version").append(liff.getVersion())
            document.getElementById("isInClient").append(liff.isInClient())
            document.getElementById("accessToken").append(liff.getAccessToken())
        }

        async function main(){
            await liff.init({liffId: "1656875951-WNAkk4Zy"})
            getEnvironment()
            getUserProfile()
        }
        main()
    </script>
</body>
</html>
